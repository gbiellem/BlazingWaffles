<html>
  <meta charset="utf-8">
  <base href="/">
  <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin="">
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" as="style">
  <link rel="preload" href="/favicon.svg" as="image">
  <link rel="preload" href="/_framework/blazor.boot.json" as="fetch">
  <link rel="preload" href="/_framework/wasm/dotnet.3.2.0.js" as="script">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Blazing Waffles</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="site.css" rel="stylesheet">
  <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml">
  <link rel="alternate icon" href="/favicon.ico">
  <body>
    <app>
      <div class="main">
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="#">
            <img src="favicon.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            Blazing Waffles
          </a>
        </nav>
        <div class="content px-4">
          <div class="container.container-fluid ">
            <h5 class="card-header">What is this?</h5>
            <div class="card-body">
              <a href="https://github.com/SimonCropp/WaffleGenerator">Waffle Generator</a>
              project to generate readable gibberish that can be used in place of Lorum Ipsum.<br>
              Source: 
              <a href="https://github.com/gbiellem/BlazingWaffles">github/gbiellem/BlazingWaffles</a>
              (<a href="https://github.com/gbiellem/BlazingWaffles/commit/37725e47d47e1abb8b46f2451b0e8c9e9710c194">Built from commit</a>
            </div>
          </div>
          <div class="container.card">
            <h5 class="card-header">Options</h5>
            <div class="card-body">
              <div class="container.align-items-baseline" style="width: 250px;">
                <div class="form-group form-check">
                  <input class="form-check-input" type="checkbox" id="headerschk">
                  <label class="form-check-label" for="headerschk">Heading</label>
                </div>
                <div class="form-group">
                  <label for="paragraphs">Generate 1 Paragraph(s)</label>
                  <input class="form-control-range" type="range" min="1" max="10" step="1" id="paragraphs" onclick="Generate">
                </div>
                <div class="form-inline">
                  <label for="outputType">OutputType:</label>
                  <select class="form-control" id="outputType">
                    <option>Text</option>
                    <option>Html</option>
                    <option>Markdown</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <h5 class="card-header">
              <button type="button" class="btn btn-primary btn-sm">Copy</button>
            </h5>
            <div class="card-body border-dark">
            </div>
          </div>
        </div>
      </div>
    </app>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script src="site.js"></script>
    <script type="text/javascript">var Module; window.__wasmmodulecallback__(); delete window.__wasmmodulecallback__;</script>

  </body>
</html>
